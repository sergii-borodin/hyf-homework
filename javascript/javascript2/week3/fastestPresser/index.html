<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fastest presser</title>
  </head>
  <body>
    <div id="container">
      <div id="topContainer">
        <h1>Fastest presser</h1>
        <input id="inputDuration" type="number" placeholder="Set seconds" />
        <button id="startBtn" disabled>Start game</button>
      </div>
      <div id="bottomContainer">
        <div id="leftPlayerInterface">
          <p id="leftPlayerInstraction">Press S</p>
          <p id="leftPlayerCounterOutput"></p>
        </div>
        <div id="rightPlayerInterface">
          <p id="rightPlayerInstraction">Press L</p>
          <p id="rightPlayerCounterOutput"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"
      type="module"
    ></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
