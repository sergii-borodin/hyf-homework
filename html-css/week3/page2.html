<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="header-container">
        <div class="gray-item-container">
          <p class="text"><a href="./index.html">LOGO</a></p>
        </div>
        <nav class="gray-item-container nav-item">
          <ul class="nav-container">
            <li><a href="./index.html">1/4 step</a></li>
            <li><a href="#">2/4 step</a></li>
            <li><a href="./page3.html">3/4 step</a></li>
          </ul>
        </nav>
      </section>
      <h1 class="title">Sign up to yourcustomtailor.com</h1>
      <p class="sign-up-status">Step 2/4 - tell us who you are.</p>
      <p class="text bold">Progress</p>
      <div class="full-progress-line">
        <div class="progress-line-2"></div>
      </div>
      <p class="text">
        Wi will probobly need to stay in touch somehow. Let is know how we can
        reach you?
      </p>
    </header>
    <main>
      <form class="form">
        <div class="form-top-container">
          <div class="form-container-left-side">
            <label class="form-label" for="Email"
              >Email*<input
                class="form-input"
                type="email"
                name="Email"
                id="email"
            /></label>
            <label class="form-label" for="Password"
              >Password*<input
                class="form-input"
                type="password"
                name="Email"
                id="email"
            /></label>
            <label class="form-label" for="Re-enter Password"
              >Re-enter Password*<input
                class="form-input"
                type="password"
                name="Email"
                id="email"
            /></label>
          </div>
          <div class="form-container-right-side">
            <label class="form-label" for="Phone"
              >Phone*<input class="form-input" type="tel" name="Phone"
            /></label>
          </div>
        </div>
        <p class="text">I want to sign up for the newsletter</p>
        <div class="second-page-form-bottom-container">
          <label class="form-label" for="weekly-news"
            >Weekly news<input
              class="form-radio-input"
              type="radio"
              name="news"
              id="weekly-news"
          /></label>
          <label class="form-label" for="monthly-news"
            >Monthly news<input
              class="form-radio-input"
              type="radio"
              name="news"
              id="monthly-news"
          /></label>
          <label class="form-label" for="send-news"
            >Don't send me news<input
              class="form-radio-input"
              type="radio"
              name="news"
              id="send-news"
          /></label>
        </div>
        <div class="gray-item-container next-step-button">
          <a class="next-step-link" href="./page3.html">Next step</a>
        </div>
      </form>
    </main>
  </body>
</html>
